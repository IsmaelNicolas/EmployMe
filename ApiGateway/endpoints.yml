microservices:
  User:
    port: 8080
    endpoints:
      - route: /getuser
        method: GET
      - route: /updateuserimage
        method: PATCH
      - route: /uploaduserimage
        method: PATCH
      - route: /createuser
        method: POST
      - route: /updateuser
        method: PUT
      - route: /deleteuser/{user_id}
        method: DELETE
  Posts: 
    port: 8081
    endpoints: 
      - route: /createpost
        method: POST
      - route: /updatepost
        method: PUT
      - route: /skills/{skill_name}
        method: GET
      - route: /posts/{user_id}
        method: GET
      - route: /posts/search
        method: POST
  Job:
    port: 8082
    endpoints: 
      - route: /getjobs/{user_id}
        method: GET
      - route: /getjob/{job_id}
        method: GET
      - route: /createjob
        method: POST
      - route: /updatejob
        method: PUT
      - route: /deletejob/{id_post}
        method: DELETE