version: '3.9'
services:
  api:
    build:
      context: ./APIGateway
    image: apigateway
    restart: always
    hostname: APIGateway
    container_name: APIGateway
    ports:
      - "8000:8000"
    environment:
      - ALGORITHM=HS256
      - ACCESS_TOKEN_DURATION=30
      - SECRET=secret
    networks:
      - app-network
    links:
      - "db"

  user:
    build:
      context: ./User
    image: user-microservice
    restart: always
    hostname: user
    container_name: user
    ports:
      - "8080:8080"
    networks:
      - app-network
    links:
      - db

  posts:
    build:
      context: ./Posts
    image: post-microservice
    restart: always
    hostname: posts
    container_name: posts
    ports:
      - "8081:8081"
    networks:
      - app-network
    links:
      - db

  images:
    build:
      context: ./Images
    image: images-microservice
    restart: always
    hostname: images
    container_name: images
    ports:
      - "3000:3000"
    environment:
      - passworddb=password
      - userdb=incp
      - hostdb=monguito
      - database=imageDB
    links:
      - monguito
    networks:
      - app-network

  db:
    image: postgres
    hostname: pgdb
    container_name: pgdb
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: toor
      POSTGRES_DB: employme
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - app-network

  monguito:
    image: mongo
    hostname: monguito
    container_name: monguito
    restart: always
    ports:
      - "27019:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=incp
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  db-data:
  mongo-data:
 
networks:
  app-network:
    name: app-network
